<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="http://example.com/favicon.png" />
        <title>Document</title>
    </head>
    <body>
        <header class="container-fluid px-0">
            <nav class="navbar">
                <a href='#' class='navbar-brand'>
                    <kmj-picture data-cf-asset="logo" data-sizes='{"default": {"w": 300}}'></kmj-picture>
                </a>
            </nav>
            <div class='embed-responsive embed-responsive-16by9 bg-dark'>
                <!-- <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/bERzQz1WFIc" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </div>
            <div class='d-flex justify-content-center'>
                <div class='kmj-cta-logo'>
                    <kmj-picture data-cf-asset="logo" data-sizes='{"default": {"w": 500}}'></kmj-picture>
                </div>
            </div>
        </header>
        <main class='container'>
            <div class='row'>
                <div class='col-12 col-sm-6'>
                    <section class="card">
                        <div class="card-title">
                            <h4 data-content="demand.title"></h4>
                        </div>
                        <div class="card-body" data-content="demand.text"></div>
                    </section>
                </div>
                <div class='col-12 col-sm-6'>
                    <section class="card">
                        <div class="card-title">
                            <h4 data-content="reasoning.title"></h4>
                        </div>
                        <div class="card-body" data-content="reasoning.text"></div>
                    </section>
                </div>
            </div>
            <div class='row justify-content-center'>
                <button class='btn btn-secondary' href="#">JETZT unterschreiben</button>
            </div>
            <div class='row'>
                <div class='col-12'>
                    <section class="card">
                        <div class="card-title">
                            <h3 data-content="sixReasons.title"></h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="0" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="1" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="2" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="3" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="4" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                                <div class="col-6 col-md-4 col-lg-2">
                                    <kmj-reason data-reason="5" data-sizes='{"default": {"w": 50}}'></kmj-reason>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <section class="card">
                        <div class="card-title">
                            <nav data-toggle="collapse" href="#kmj-howto" role="button" aria-expanded="false">
                                <h4 data-content="howto.title"></h4>
                                <kmj-caret></kmj-caret>
                            </nav>
                            <div id="kmj-howto" class="card-body collapse" data-content="howto.text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <section class="card">
                        <div class="card-title">
                            <nav data-toggle="collapse" href="#kmj-why" role="button" aria-expanded="false">
                                <h4 data-content="why.title"></h4>
                                <kmj-caret></kmj-caret>
                            </nav>
                            <div id="kmj-why" class="card-body collapse" data-content="why.text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <section class="card">
                        <div class="card-title">
                            <nav data-toggle="collapse" href="#kmj-chance" role="button" aria-expanded="false">
                                <h4 data-content="chance.title"></h4>
                                <kmj-caret></kmj-caret>
                            </nav>
                            <div id="kmj-chance" class="card-body collapse" data-content="chance.text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- links -->
            <!-- SM -->
            <!-- imprint -->
        </footer>
    </body>
</html>
