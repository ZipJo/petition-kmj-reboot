<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#F6D82E">
    <meta name="description" content="Welche Maßnahmen soll Deutschland bis 2035 unter Berücksichtigung der sozialen Gerechtigkeit ergreifen, um seinen Beitrag zur Einhaltung der Pariser Klimaziele zu leisten?">
    <title>Petition - Bürger*innenrat zur Klimapolitik in Deutschland</title>
</head>
<body>

    <header class="container-fluid px-0 mb-md-3">
        <nav class="navbar" data-header>
            <a class='navbar-brand flex-shrink-1 d-flex mh-100' target="_blank" data-href="website">
                <kmj-picture class="mw-100 mh-100" data-asset="logo" data-sizes='{"default": {"w": 300}}'></kmj-picture>
            </a>
            <span class="navbar-text mx-auto px-1 font-weight-bold">Vielen Dank an 70.000 Mitzeichnende</span>
            <a class='flex-shrink-0 btn btn-secondary btn-lg font-weight-bold mx-auto mx-md-0' role="button" target="_blank" data-href="petition">Zur Petition</a>
        </nav>

        <div class='kmj-videopreview'>
            <a
                class='h-100 cursor-pointer'
                data-toggle="modal"
                data-target="#kmj-video"
                data-youtube="https://www.youtube.com/embed/bERzQz1WFIc"
            >
                <kmj-picture
                    class="w-100"
                    data-asset="videoPreview"
                    data-sizes='{
                        "default": {"w": 1920},
                        "xs": {"w": 576},
                        "sm": {"w": 868},
                        "md": {"w": 1192},
                        "lg": {"w": 1400},
                        "xl": {"w": 1920}
                    }'
                ></kmj-picture>
                <span class="kmj-playbutton">
                    <kmj-picture class="w-100" data-asset="playButton" data-sizes='{"default": {"w": 150}}'></kmj-picture>
                </span>
            </a>
            <div class="modal fade" id="kmj-video" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" width="100%" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='d-flex justify-content-center mb-n3 mb-md-0'>
            <div class='kmj-title-logo'>
                <kmj-picture data-asset="kmjTitle" data-sizes='{"default": {"w": 500}}'></kmj-picture>
            </div>
        </div>
    </header>

    <main class='container-fluid container-lg px-2 px-sm-3 px-md-4'>
        <div class='row mb-5'>
            <div class='col-12 col-md-6 mb-3 mb-md-0'>
                <section class="card mr-md-2 h-100">
                    <div class="card-title">
                        <h4 data-content="demand.title"></h4>
                    </div>
                    <div class="card-body" data-content="demand.text"></div>
                </section>
            </div>
            <div class='col-12 col-md-6'>
                <section class="card ml-md-2 h-100">
                    <div class="card-title">
                        <h4 data-content="reasoning.title"></h4>
                    </div>
                    <div class="card-body" data-content="reasoning.text"></div>
                </section>
            </div>
        </div>

        <div class='row justify-content-center mb-5'>
            <a class='btn btn-secondary btn-lg font-weight-bold' role="button" target="_blank" data-href="petition">Zur Petition</a>
        </div>

        <div class='row mb-4'>
            <div class='col-12'>
                <section class="card">
                    <div class="card-title">
                        <h3 data-content="sixReasons.title"></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="0" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="1" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="2" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="3" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="4" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                            <div class="col-6 col-md-4 col-lg-2 px-1">
                                <kmj-reason data-reason="5" data-sizes='{"default": {"w": 150}}'></kmj-reason>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <section class="card">
                    <div class="card-title mb-0">
                        <nav class="d-flex justify-content-between align-items-center collapsed" data-toggle="collapse" href="#kmj-howto" role="button" aria-expanded="false">
                            <h4 class="my-1" data-content="howto.title"></h4>
                            <kmj-caret class="m-1"></kmj-caret>
                        </nav>
                        <div id="kmj-howto" class="card-body collapse">
                            <div class="row">
                                <div class="col-12" data-content="howto.text"></div>
                            </div>
                            <div class="row">
                                <div class="d-none d-lg-block col-12">
                                    <kmj-picture class="w-100" data-asset="processFull" data-sizes='{"default": {"w": 1920}}'></kmj-picture>
                                </div>
                                <div class="d-lg-none col-12">
                                    <kmj-picture
                                        class="w-100 mb-2"
                                        data-asset="processHalfOne"
                                        data-sizes='{
                                            "default": {"w": 1400},
                                            "xs": {"w": 576},
                                            "sm": {"w": 868},
                                            "md": {"w": 1192},
                                            "lg": {"w": 1400}
                                        }'
                                    ></kmj-picture>
                                    <kmj-picture
                                        class="w-100"
                                        data-asset="processHalfTwo"
                                        data-sizes='{
                                            "default": {"w": 1400},
                                            "xs": {"w": 576},
                                            "sm": {"w": 868},
                                            "md": {"w": 1192},
                                            "lg": {"w": 1400}
                                        }'
                                    ></kmj-picture>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <section class="card">
                    <div class="card-title mb-0">
                        <nav class="d-flex justify-content-between align-items-center collapsed" data-toggle="collapse" href="#kmj-why" role="button" aria-expanded="false">
                            <h4 class="my-1" data-content="why.title"></h4>
                            <kmj-caret class="m-1"></kmj-caret>
                        </nav>
                        <div id="kmj-why" class="card-body collapse" data-content="why.text"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <section class="card">
                    <div class="card-title mb-0">
                        <nav class="d-flex justify-content-between align-items-center collapsed" data-toggle="collapse" href="#kmj-chance" role="button" aria-expanded="false">
                            <h4 class="my-1" data-content="chance.title"></h4>
                            <kmj-caret class="m-1"></kmj-caret>
                        </nav>
                        <div id="kmj-chance" class="card-body collapse" data-content="chance.text"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid dark bg-dark pb-1">
        <div class="row bg-gray justify-content-center kmj-footer-links">
            <a class="m-1 text-light" target="_blank" data-href="website">Webseite</a>
            <a class="m-1 text-light" target="_blank" data-href="constact">Kontakt</a>
            <a class="m-1 text-light" target="_blank" data-href="press">Presse</a>
            <a class="m-1 text-light" target="_blank" data-href="socialMediaKit">Social Media Kit</a>
            <a class="m-1 text-light" target="_blank" data-href="faq">FAQ</a>
        </div>

        <div class="row justify-content-center mx-auto my-2 kmj-social-media">
            <a class="m-1 text-light font-weight-bold" target="_blank" data-href="instagram">
                <kmj-picture data-asset="iconInstagram" data-sizes='{"default": { "w": 75 }}'></kmj-picture>
            </a>
            <a class="m-1 text-light font-weight-bold" target="_blank" data-href="facebook">
                <kmj-picture data-asset="iconFacebook" data-sizes='{"default": { "w": 75 }}'></kmj-picture>
            </a>
            <a class="m-1 text-light font-weight-bold" target="_blank" data-href="twitter">
                <kmj-picture data-asset="iconTwitter" data-sizes='{"default": { "w": 75 }}'></kmj-picture>
            </a>
        </div>

        <div class="row justify-content-center mx-2 mb-1">
            <span class="text-light"><a class="text-light" target="_blank" data-href="imprint">Impressum</a> - © Klima-Mitbestimmung JETZT! - 2020</span>
        </div>
    </footer>
</body>
</html>
